---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bind-secondary
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        containers:
          # FIXME: add named-exporter as a sidecar
          main:
            image:
              repository: ubuntu/bind9
              tag: 9.18-22.04_beta
            env:
              TZ: ${TIMEZONE}
              BIND9_USER: bind
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/sbin/rndc
                      - status
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 192Mi
    service:
      main:
        enabled: false
      dns:
        enabled: true
        controller: main
        ports:
          dns-tcp:
            enabled: true
            protocol: TCP
            port: 53
          dns-udp:
            enabled: true
            protocol: UDP
            port: 53
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: secret
        name: bind-secondary-config
        globalMounts:
          - path: /etc/bind/named.conf.local
            subPath: named.conf
            readOnly: true
      cache:
        # FIXME
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /var/cache/bind
